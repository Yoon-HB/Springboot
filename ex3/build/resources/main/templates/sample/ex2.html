<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .target{
        background-color: red;
    }
</style>
<body>
    <ul>
        <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0} ? 'target'">
            [[${#numbers.formatInteger(dto.sno, 5)}]] [[${#numbers.formatInteger(dto.price, 3, 'COMMA')}]]
            [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>
</body>
</html>
